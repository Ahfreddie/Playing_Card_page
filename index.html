<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="playing-cards">
      <div class="card card-ace-spades">
        <div class="left">
          <span>A</span>
          <span class="divider"></span>
          <span>♥</span>
        </div>
        <div class="middle"><span>♥</span></div>
        <div class="right">
          <span>A</span>
          <span class="divider"></span>
          <span>♥</span>
        </div>
      </div>

      <div class="card card-2-diamonds">
        <div class="left">
          <span>2</span>
          <span class="divider"></span>
          <span>♦</span>
        </div>
        <div class="middle"><span>♦</span><span>♦</span></div>
        <div class="right">
          <span>2</span>
          <span class="divider"></span>
          <span>♦</span>
        </div>
      </div>

      <div class="card card-3-clubs">
        <div class="left">
          <span>3</span>
          <span class="divider"></span>
          <span>♣</span>
        </div>
        <div class="middle">
            <span>♣</span><span>♣</span><span class="club-3">♣</span>
        </div>
        <div class="right">
          <span>3</span>
          <span class="divider"></span>
          <span>♣</span>
        </div>
      </div>

      <div class="card card-4-hearts">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>

      <div class="card card-5-spades">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
